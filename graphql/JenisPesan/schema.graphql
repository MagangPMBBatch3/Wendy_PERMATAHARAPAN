type JenisPesan {
    id: ID!
    nama: String
    created_at: DateTime
    updated_at: DateTime
    deleted_at: DateTime
}

input CreateJenisPesanInput {
    nama: String
}

input UpdateJenisPesanInput {
    id: ID!
    nama: String
}

type Query {
    getJenisPesan(search: String): [JenisPesan!]! @field(resolver: "App\\GraphQL\\JenisPesan\\Queries\\JenisPesanQuery@getJenisPesan")
    allJenisPesan: [JenisPesan!]! @field(resolver: "App\\GraphQL\\JenisPesan\\Queries\\JenisPesanQuery@allJenisPesan")
}

type Mutation {
    createJenisPesan(input: CreateJenisPesanInput! @spread): JenisPesan! @field(resolver: "App\\GraphQL\\JenisPesan\\Mutations\\JenisPesanMutation@create")
    updateJenisPesan(input: UpdateJenisPesanInput! @spread): JenisPesan! @field(resolver: "App\\GraphQL\\JenisPesan\\Mutations\\JenisPesanMutation@update")
    restoreJenisPesan(id: ID!): JenisPesan! @field(resolver: "App\\GraphQL\\JenisPesan\\Mutations\\JenisPesanMutation@restore")
    forceDeleteJenisPesan(id: ID!): JenisPesan! @field(resolver: "App\\GraphQL\\JenisPesan\\Mutations\\JenisPesanMutation@forceDelete")
}
